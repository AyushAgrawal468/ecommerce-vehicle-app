<div>
    <div style="width: 40%;float: left;margin-top: 67px;">
        <button mat-button style="width:100%;margin-bottom: 5px;" *ngFor="let vd of vehicleDetails"
        (click)="transferData(vd)">
          <div style="line-height:110%;height: 100%;padding: 5%;text-align: left;background-color: dimgray;">
              {{vd.vehicleType}}
              <br>
              {{vd.vehicleModel}}
          </div>
        </button>
    </div>
    
    
    <div class="col-md-5" style="float: left;width: 40%; margin-left: 30px;position: sticky;margin-top: 20px;">
        <h2>Vehicle Details</h2>
        <form [formGroup]="vehicleForm">
            <div >
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label for="vehicleId">Vehicle Id</mat-label>
                    <input matInput placeholder="Vehicle Id" id="vehicleId" formControlName="vehicleId">
                </mat-form-field>
            </div>
    
            <div *ngIf="vehicleId.invalid && (vehicleId.dirty||vehicleId.touched)" class="alert alert-danger">
                <div *ngIf="vehicleId.errors?.['required']" style="color: red;">
                    Vehicle id is required.
                </div>
            </div>
            <br>
            <div>
                <div>
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label for="vehicleType">Vehicle Type</mat-label>
                        <input matInput placeholder="Vehicle Type" id="vehicleType" formControlName="vehicleType">
                    </mat-form-field>
    
                </div>
            </div>
            <br>
            <div>
                <div>
                    <mat-form-field appearance="fill" style="width: 100%;">
                        <mat-label for="vehicleModel">Vehicle Model</mat-label>
                        <input matInput placeholder="Vehicle Model" id="vehicleModel" formControlName="vehicleModel">
                    </mat-form-field>
    
    
                </div>
            </div>
            <br>
            <div>
                <div>
                    <mat-form-field appearance="fill"style="width: 100%;">
                        <mat-label for="vehicleManufDate">Vehicle Manuf Date</mat-label>
                        <textarea matInput placeholder="Vehicle Manufacture Date" id="vehicleManufDate" formControlName="vehicleManufDate"></textarea>
                    </mat-form-field>
    
    
                </div>
            </div>
            <br>
    
            <button mat-raised-button color="warn" type="submit" class="btn btn-warning" [disabled]=!vehicleForm.valid (click)="submitForm()"style="margin-left: 10px;">Submitt</button>
            <button mat-raised-button color="primary" style="margin-left: 195px;float: right;" (click)="clearScreen()">Clear Screen</button>
        </form>
    </div>
    
</div>

<div>
    <button mat-raised-button (click)="getUsers()">Get Users</button>
</div>
